<h2>The onclick Event</h2>

<p>Use the addEventListener() method to attach a "click" event to a p element:</p>

<script>
  const p = document.createElement("p");
  document.body.append(p);
  p.innerHTML = "Click me.";
  p.id = "demo";
  p.setAttribute("data-val", "aaa");
  p.addEventListener("click", myFunction );

  function myFunction(event) {
    console.log(event);
    event.target.innerHTML = "YOU CLICKED ME!   " + event.target.getAttribute("data-val");
