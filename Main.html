		<script language='JavaScript'>
			document.addEventListener("13", TDonclick);
			function C(){
				var k;
				var i;
				var tr;
				var td;
				for(k=1; k<6; k++){	
					tr = document.createElement("tr");
					tr.id = "u" + k;
					document.getElementById("Calendar").append(tr);
					for(i=1; i<=7; i++){
						td = document.createElement("td");
						document.getElementById(tr.id).append(td);
						td.id = "u"+ i + k;
						td.setAttribute("data-val", td.id);
						td.addEventListener("click", TDonclick);
					}
				}
			}
			C();

		</script>
